<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoornot">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        #todo-add               { width: 450px; }
        #category-add { width: 650px ;}
        h3 {
          font-family: 'Titillium Web', Helvetica, Arial, sans-serif;
          background-color: #eee;
          border-radius: 2px;
          border: 1px solid #ccc;
          text-align: center;
          padding: 10px;
        }
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>//TODO Or Not <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <div class="text-center">
          <!-- Category LIST -->
          <form>
          <div class="row px-b-10" ng-repeat="rows in categoriesChunked">

            <div class="col-lg-3" ng-repeat="category in rows">
              <a href="#" ng-click="filterByCategory(category._id)"><h3>{{ category.text }}</h3></a>
            </div>

          </div>
            <a href="#" ng-click="filterByCategory()"><h3>All</h3></a>
        </form>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-md-8 col-sm-offset-2 text-center">
                <form class="form-inline">
                  <!-- TODO: style category dropdown -->
                  <select ng-model="todoData.category">
                    <option value="">-- Please select a category --</option>
                    <option ng-repeat="x in categories" value="{{ x._id }}">{{ x.text }}</option>
                  </select>

                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" id="todo-add" class="form-control input-lg text-center" placeholder="Add //TODO here" ng-model="todoData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>
        <!-- add category -->
        <div id="category-form" class="row">
            <div class="col-md-8 col-sm-offset-2 text-center">
                <form class="form-inline">
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" id="category-add" class="form-control input-lg text-center" placeholder="Add //Category here" ng-model="categoryData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createCategory()">Add</button>
                </form>
            </div>
        </div>





    </div>

</body>
</html>
